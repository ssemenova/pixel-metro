---
layout: default
---

<div class="container">
  <h1> Pixel Metro </h1>
  <h2>  </h2>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-1">
      <span id="canvasWrapper"></span>
    </div>
    <div class="col-xs-12 col-md-4">
      <div class="controls">
        <div class="row">
          <div class="col-xs-4">
            <button type="button" id="clearButton"> ❌ clear ❌</button>
          </div>
          <div class="col-xs-4">
            <button type="button" id="undoButton"> 🔙 undo 🔙</button>
          </div>
          <div class="col-xs-4">
            <button type="save" id="saveButton"> 🎉 done 🎉</button>
          </div>
        </div>

        <h3>Color</h3>
          <button type="button" class="active" id="redButton"> red </button>
          <button type="button" id="orangeButton"> orange </button>
          <button type="button" id="yellowButton"> yellow </button>
          <button type="button" id="greenButton"> green </button>
          <button type="button" id="blueButton"> blue </button>
          <button type="button" id="purpleButton"> purple </button>

        <h3>Line width</h3>
          <button type="button" class="lineButton" id="smallLineButton"> small </button>
          <button type="button" class="lineButton active" id="mediumLineButton"> medium </button>
          <button type="button" class="lineButton" id="largeLineButton"> large </button>
          <button type="button" class="lineButton" id="giantLineButton"> giant </button>

        <h3>Features</h3>
          <button type="button" class="featuresButton" id="waterButton">water</button>
          <button type="button" class="featuresButton" id="stationButton">station</button>

      </div>
    </div>
  </div>
</div>

<div class="save">
</div>

</div>
